[build]
builder = "nixpacks"
buildCommand = "cd backend && npm ci && npx prisma generate && npm run build"

[deploy]
startCommand = "cd backend && npx prisma migrate deploy && npx prisma db seed && npm run start:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "backend"
